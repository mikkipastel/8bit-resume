<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <title>8-bit MikkiPastel Resume</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
</head>
<body>
    <nav style='padding: 20px; border-bottom: 3px solid #ccc; margin-bottom: 60px'>
        <div class="container">
            <h2>
                <i class="nes-icon coin"></i>
                MikkiPastel
            </h2>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <i class="nes-bcrikko"></i>
            </div>
            <div class="col-sm-9 col-xs-12">
                <div class="nes-balloon from-left">
                    <p>Hello World. This is MikkiPastel <i class="nes-icon star"></i></p>
                  </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div class="nes-container with-title">
                    <h3 class="title">Things I Do</h3>
                    <div class="div">
                        <div class="lists">
                            <ul class="nes-list is-disc">
                              <li>Android Developer</li>
                              <li>Blogger</li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="nes-container is-dark with-title">
                    <h3 class="title">Noteworthies</h3>
                    <div class="div">
                        <i class="nes-icon is-small heart"></i>
                        MikkiPastel Studio
                    </div>
                    <div class="div">
                        <i class="nes-icon is-small star"></i>
                        MikkiPastel Studio
                    </div>
                    <div class="div">
                        <i class="nes-icon gmail is-small"></i>
                        hello@mikkipastel.com
                    </div>
                </div>
                <div class="nes-container with-title">
                    <h3 class="title">My Socials</h3>
                    <div class="div">
                        <div class="lists">
                            <a href="https://www.facebook.com/mikkipastel">
                                <i class="nes-icon facebook"></i>
                            </a>
                            <a href="https://www.twitter.com/mikkipastel">
                                <i class="nes-icon twitter"></i>
                            </a>
                            <a href="https://www.instagram.com/mikkipastel">
                                <i class="nes-icon instagram"></i>
                            </a>
                            <a href="https://www.github.com/mikkipastel">
                                <i class="nes-icon github"></i>
                            </a>
                            <a href="https://medium.com/@minseobingsu">
                                <i class="nes-icon medium"></i>
                            </a>
                            <a href="https://www.youtube.com/user/sanaka2006">
                                <i class="nes-icon youtube"></i>
                            </a>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12 col-xs-12">
                <div class="nes-container with-title">
                    <h3 class="title">Android Developer</h3>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Java</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-success" value="60" max="100"></progress>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Kotlin</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-success" value="70" max="100"></progress>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

</body>
</html>
